	<body>

		<div id="information-timer-container">
			<span>Continuing to next trial: <progress value="0" id="information-timer"></progress></span> <!-- max is set via JS -->
			<span id='timer-text-test'></span>
		</div>
		<div id="jspsych-target">
			<!-- <div id="loading" style="">Experiment is loading - please wait</div> -->
			<div id="loading" class="lds-facebook"><div></div><div></div><div></div></div>
		</div>

	</body>

	<script>
		show_timer_ms = false

		document.getElementById('information-timer').max = INFORMATION_SAMPLING_DURATION

		function saveData(filename, filedata){
			return $.ajax({
				type:'post',
				cache: false,
				url: 'save_data.php',
				data: {filename: filename, filedata: filedata}
			});
		}

		// capture info from Prolific
		var subject_id = jsPsych.data.getURLVariable('PROLIFIC_PID');
		var study_id = jsPsych.data.getURLVariable('STUDY_ID');
		var session_id = jsPsych.data.getURLVariable('SESSION_ID');

		if (subject_id == null) {
			subject_id = Math.floor(Math.random()*10000)
		}

		var DATA_SAVING_ITERATOR = 0

		jsPsych.data.addProperties({
			subject_id: subject_id,
			study_id: study_id,
			session_id: session_id
		});

		function startExperiment() {
				jsPsych.init({
				display_element: 'jspsych-target',
				timeline: timeline,
				on_finish: function() {
					// document.getElementById('loading').remove()
					// jsPsych.data.displayData('json');
					a = 5
					$.when(saveData(subject_id.toString()+'.csv', jsPsych.data.get().csv()),
								saveData(subject_id.toString()+'_interaction_data.csv', jsPsych.data.getInteractionData().csv()))
						.done(function(s1, s2) {
						// the code here will be executed when all four ajax requests resolve.
						// s1, s2 are lists of length 3 containing the response text,
						// status, and jqXHR object for each ajax call respectively.
						// window.open("https://app.prolific.co/submissions/complete?cc=78A9CD78", "_blank")
						window.location = "https://app.prolific.co/submissions/complete?cc=78A9CD78"
					});
					a = 6
					// saveData(subject_id.toString()+'_interaction_data.csv', jsPsych.data.getInteractionData().csv())
					// if (subject_id == null) {
					// 	subject_id = Math.floor(Math.random()*10000)
					// }
					// saveData(subject_id.toString()+'.csv', jsPsych.data.get().csv())
					// jsPsych.data.get().localSave('csv', subject_id+'_testdata.csv')
					
				},
				exclusions: {
					min_width: 992,
					min_height: 800
				}
			})
		}

		// preloading images first
		var images = []
		for (card of CARDS) {
			images.push('images/'+card+'.png')
		}
		for (dealer of PT_TRIALS_DEALERS) {
			images.push('images/'+dealer+'.png')
		}
		for (dealer of DEALERS) {
			images.push('images/'+dealer+'.png')
		}
		for (instruction_image_html=1; instruction_image_html<=5; instruction_image_html++) {
			images.push('images/instructions-multi-html/image'+instruction_image_html+'.png')
		}
		images.push('images/face_down_card.png')
		images.push('images/question-mark.png')
		images.push('images/arrow.png')
		images.push('images/card-presentation-background.jpg')

		jsPsych.pluginAPI.preloadImages(images, function(){ startExperiment(); });

	</script>
</html>
